<div>
    <h2 id="page-heading">
        <span>Avisos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aviso" [routerLink]="['/aviso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Aviso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="avisos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Fecha</span></th>
            <th><span>Estudiante</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aviso of avisos ;trackBy: trackId">
                <td><a [routerLink]="['/aviso', aviso.id, 'view' ]">{{aviso.id}}</a></td>
                <td>{{aviso.nombre}}</td>
                <td>{{aviso.descripcion}}</td>
                <td>{{aviso.fecha | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="aviso.estudiante">
                        <a [routerLink]="['../estudiante', aviso.estudiante?.id, 'view' ]" >{{aviso.estudiante?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aviso', aviso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aviso', aviso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'aviso', { outlets: { popup: aviso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

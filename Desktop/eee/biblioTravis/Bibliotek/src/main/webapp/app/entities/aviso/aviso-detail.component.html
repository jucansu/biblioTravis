<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aviso">
            <h2><span>Aviso</span> {{aviso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{aviso.nombre}}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{aviso.descripcion}}</span>
                </dd>
                <dt><span>Fecha</span></dt>
                <dd>
                    <span>{{aviso.fecha}}</span>
                </dd>
                <dt><span>Estudiante</span></dt>
                <dd>
                    <div *ngIf="aviso.estudiante">
                        <a [routerLink]="['/estudiante', aviso.estudiante?.id, 'view']">{{aviso.estudiante?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aviso', aviso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bibliotecario-heading">Create or edit a Bibliotecario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bibliotecario.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bibliotecario.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_biblioteca">Biblioteca</label>
                    <select class="form-control" id="field_biblioteca" name="biblioteca" [(ngModel)]="bibliotecario.biblioteca" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bibliotecaOption.id === bibliotecario.biblioteca?.id ? bibliotecario.biblioteca : bibliotecaOption" *ngFor="let bibliotecaOption of bibliotecas; trackBy: trackBibliotecaById">{{bibliotecaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

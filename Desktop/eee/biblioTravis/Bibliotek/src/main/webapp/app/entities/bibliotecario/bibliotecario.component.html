<div>
    <h2 id="page-heading">
        <span>Bibliotecarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bibliotecario" [routerLink]="['/bibliotecario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bibliotecario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bibliotecarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Biblioteca</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bibliotecario of bibliotecarios ;trackBy: trackId">
                <td><a [routerLink]="['/bibliotecario', bibliotecario.id, 'view' ]">{{bibliotecario.id}}</a></td>
                <td>
                    <div *ngIf="bibliotecario.biblioteca">
                        <a [routerLink]="['../biblioteca', bibliotecario.biblioteca?.id, 'view' ]" >{{bibliotecario.biblioteca?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bibliotecario', bibliotecario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bibliotecario', bibliotecario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'bibliotecario', { outlets: { popup: bibliotecario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

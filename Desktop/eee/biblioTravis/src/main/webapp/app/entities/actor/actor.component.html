<div>
    <h2 id="page-heading">
        <span>Actors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-actor" [routerLink]="['/actor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Actor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="actors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Apellidos</span></th>
            <th><span>Correo</span></th>
            <th><span>Uvus</span></th>
            <th><span>Telefono</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actor of actors ;trackBy: trackId">
                <td><a [routerLink]="['/actor', actor.id, 'view' ]">{{actor.id}}</a></td>
                <td>{{actor.nombre}}</td>
                <td>{{actor.apellidos}}</td>
                <td>{{actor.correo}}</td>
                <td>{{actor.uvus}}</td>
                <td>{{actor.telefono}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/actor', actor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/actor', actor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'actor', { outlets: { popup: actor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

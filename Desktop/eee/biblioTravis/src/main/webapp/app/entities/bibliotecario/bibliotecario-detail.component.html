<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bibliotecario">
            <h2><span>Bibliotecario</span> {{bibliotecario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Biblioteca</span></dt>
                <dd>
                    <div *ngIf="bibliotecario.biblioteca">
                        <a [routerLink]="['/biblioteca', bibliotecario.biblioteca?.id, 'view']">{{bibliotecario.biblioteca?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bibliotecario', bibliotecario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

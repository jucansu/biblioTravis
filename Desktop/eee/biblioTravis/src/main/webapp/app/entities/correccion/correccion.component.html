<div>
    <h2 id="page-heading">
        <span>Correccions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-correccion" [routerLink]="['/correccion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Correccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="correccions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Fecha</span></th>
            <th><span>Bibliotecario</span></th>
            <th><span>Biblioteca</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let correccion of correccions ;trackBy: trackId">
                <td><a [routerLink]="['/correccion', correccion.id, 'view' ]">{{correccion.id}}</a></td>
                <td>{{correccion.nombre}}</td>
                <td>{{correccion.descripcion}}</td>
                <td>{{correccion.fecha | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="correccion.bibliotecario">
                        <a [routerLink]="['../bibliotecario', correccion.bibliotecario?.id, 'view' ]" >{{correccion.bibliotecario?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="correccion.biblioteca">
                        <a [routerLink]="['../biblioteca', correccion.biblioteca?.id, 'view' ]" >{{correccion.biblioteca?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/correccion', correccion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/correccion', correccion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'correccion', { outlets: { popup: correccion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
